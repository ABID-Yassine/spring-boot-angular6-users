<h1 mat-dialog-title>
  <mat-icon aria-label="Delete" color="primary">check</mat-icon>
  Are you sure to delete this User ?
</h1>
<div mat-dialog-content>
  <p></p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data">Ok</button>
  <button mat-button [mat-dialog-close]="null">No Thanks</button>
</div>
