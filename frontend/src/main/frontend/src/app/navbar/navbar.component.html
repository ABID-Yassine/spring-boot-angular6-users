<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar class="zone-menu">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/user" [appHighlight]="color">
        <mat-icon>home</mat-icon>
        Users</a>
      <a mat-list-item routerLink="/dashboard" [appHighlight]="color">
        <mat-icon>home</mat-icon>
        First Page</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="zone-menu-top">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ngMat01</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <mat-progress-bar mode="indeterminate"  ></mat-progress-bar>
    <div class="zone-container">

      <router-outlet></router-outlet>

    </div>


  </mat-sidenav-content>

</mat-sidenav-container>
